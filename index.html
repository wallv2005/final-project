        <script>
                       $('#contact-form').on('submit', function (e) {
               e.preventDefault()
   
               var name = $("#InputName");
               var email = $("#InputEmail");
               var subject = $("#InputSubject");
               var body = $("#InputMessage");
               
               
   
               $.ajax({
                   url: './sendEmail.php',
                   method: 'POST',
                   dataType: 'json',
                   data: {
                       name: name.val(),
                       email: email.val(),
                       subject: subject.val(),
                       body: body.val(),
                   },
                   success: function (data) {
                    //    sweetAlert(data.status,data.response);
                   }
               });
               return false;
   
           })
        </script>
